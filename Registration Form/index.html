<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
        wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,
            500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="user signinbox">
                <div class="imgbox"><img src="img/1.jpg" alt=""></div>
                <div class="formbox">
                    <form action="">
                        <p>Sign In</p>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an account ?<a href="#" onclick="form();"> Sign Up.</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupbox">
                <div class="formbox">
                    <form action="">
                        <p>Create an Account</p>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Have an Account ?<a href="#" onclick="form();"> Sign In.</a></p>
                    </form>
                </div>
                <div class="imgbox"><img src="img/2.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
